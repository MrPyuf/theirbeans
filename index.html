<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <canvas id="gameCanvas" width="800" height="600"></canvas>

    </div>
    <script src="script.js"></script>
</body>
</html>
